- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/.zsh/
    - ~/.zsh/zsh-autosuggestions
    - ~/.config
    - ~/.config/nvim
    - ~/.config/zsh

    - ~/Documents/workarea
    - ~/.completions
    - ~/.tmux
    - ~/.tmux/plugins
    - ~/Library/Application\ Support/Code/
    - ~/Library/Application\ Support/Code/User

- link:
    ~/.config/zsh/.zshrc: zsh/zshrc
    ~/.config/zsh/.zprofile: zsh/zprofile
    ~/.config/zsh/.env: zsh/zshenv
    ~/.config/zsh/.aliases: zsh/aliases

    ~/.tmux.conf: tmux/tmux.conf
    ~/.config/nvim/init.lua: nvim/init.lua
    ~/.config/nvim/lua: nvim/lua
    ~/.config/nvim/plugin: nvim/plugin
    ~/.config/ranger: ranger

    ~/Library/Application\ Support/Code/User/keybindings.json: vscode/keybindings.json
    ~/Library/Application\ Support/Code/User/settings.json: vscode/settings.json

    ~/Pictures/wallpaper1.png: wallpaper/wallpaper1.png
    ~/.gitconfig: git/gitconfig
    ~/.completions/tmux_kube.sh: completions/tmux_kube.sh

- shell:
  - git clone https://github.com/zsh-users/zsh-autosuggestions ~/.zsh/zsh-autosuggestions
  - git clone https://github.com/tmux-plugins/tpm.git ~/.tmux/plugins/tpm
  - 
    command: brew bundle --file brew/Brewfile
    stdout: true
    stderr: true
