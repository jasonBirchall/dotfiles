# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

order += "run_watch Docker"
order += "cpu_temperature 1"
#order += "cpu_usage"
order += "disk /"
order += "wireless _first_"
#order += "ethernet _first_"
order += "battery all"
#order += "load"
order += "volume master"
order += "tztime local"

wireless _first_ {
        format_up = "(%quality at %essid %bitrate) %ip"
        format_down = "Wireless: down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery all {
        format = "%status %percentage"
        status_chr = "âš¡ CHR"
        status_bat = "ðŸ”‹ BAT"
        status_unk = "? UNK"
        status_full = "â˜» FULL"
        path = "/sys/class/power_supply/BAT%d/uevent"
        threshold_type = percentage
        low_threshold = 20
}

tztime local {
        format = "%H:%M:%S %d-%m-%Y"
}

load {
        format = "CPU: %usage - %cpu0 %cpu1"
}

disk "/" {
        format = "%free"
}

run_watch Docker {
          pidfile = "/run/docker.pid"
}

volume master {
	format = "â™ª: %volume"
	format_muted = "â™ª: muted (%volume)"
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}


cpu_temperature 1 {
	format = " CPU: %degrees Â°C "
	max_threshold = 53
	format_above_threshold = "Warning CPU above threshold: %degrees"
	path = "/sys/devices/platform/coretemp.0/hwmon/hwmon*/temp1_input"
}

cpu_usage {
	format = " CPU: %usage %cpu0 %cpu1 %cpu2 %cpu3 "
	max_threshold = 70
	format_above_threshold = "Warning CPU above threshold: %usage"
}
